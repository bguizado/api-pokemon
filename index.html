<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="pokemon-app">
      <div class="pokemon-wrapper">
        <h1 class="header">Pokemon List</h1>
        <div id="pokemonsList" class="pokemons-list"></div>
        <div class="pokemons-pagination">
          <button id="prevPage">Prev</button>
          <span id="currentPage">1</span>
          <button id="nextPage">Next</button>
        </div>
      </div>
    </div>

    <section class="modal">
      <div class="modal-container">
        <img src="" alt="" id="modal-img" class="modal_img" />
        <h2 id="modal-title" class="modal_title"></h2>
        <button id="modal-close" class="modal-btn">Close</button>
      </div>
    </section>

    <script src="./main.js"></script>
  </body>
</html>
